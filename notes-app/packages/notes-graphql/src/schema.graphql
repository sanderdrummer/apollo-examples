type Note {
  id: ID!
  text: String!
  created: String!
}

type NotesForPolling {
  id: ID!
  pollingText: String!
  created: String!
}
type NoteWithoutId {
  text: String!
  created: String!
}

type Query {
  notes: [Note]
  notesWithoutId: [Note]
  NotesForPolling: [Note]
}

type Mutation {
  saveNote: Note!
}
