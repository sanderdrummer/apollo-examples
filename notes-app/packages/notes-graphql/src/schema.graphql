type Note {
  id: ID!
  text: String!
  created: String!
}

type NotesForPolling {
  id: ID!
  pollingText: String!
  created: String!
}

type NoteWithoutId {
  text: String!
  created: String!
}

type Query {
  notes: [Note]
  noteById(id: ID!): Note!
  noteWithoutId: NoteWithoutId
  notesForPolling: [NotesForPolling]
}

input NoteInput {
  id: ID
  text: String!
  created: String!
}

input NoteWithoutIdInput {
  text: String!
  created: String!
}

type Mutation {
  saveNote(note: NoteInput!): Note!
  saveNoteWithoutId(note: NoteWithoutIdInput): NoteWithoutId!
}
